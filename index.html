<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Name</h1>
        <p>Welcome to my personal website!</p>
    </header>

    <!-- Bio Section -->
    <section id="bio">
        <h2>About Me</h2>
        <img src="images/photo_2024-10-23_16-27-59.jpg" alt="Your Profile Picture">
        <p>Brief bio goes here. Describe yourself, your background, and your interests.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="images/photo_2024-10-23_16-27-59.jpg" alt="Project 1">
            <p>Project 1 Description</p>
        </div>
        <div class="portfolio-item">
            <img src="images/photo_2024-10-23_16-27-59.jpg" alt="Project 2">
            <p>Project 2 Description</p>
        </div>
    </section>

    <!-- Social Media Links -->
    <section id="social-media">
        <h2>Connect with Me</h2>
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email me at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </section>
</body>
</html>
